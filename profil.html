<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Profil Saya - LitSpace</title>
  <link rel="stylesheet" href="Menu Utama.css"> <!-- Menggunakan CSS utama LitSpace -->
  <style>
    .profile-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background-color: #16213e;
      border-radius: 12px;
      color: white;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .profile-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #e94560;
    }

    .profile-item {
      margin-bottom: 20px;
    }

    .profile-label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
      color: #00adb5;
    }

    .profile-value {
      font-size: 16px;
      padding: 10px;
      background-color: #0f3460;
      border-radius: 8px;
    }

    .back-button {
      display: block;
      text-align: center;
      margin-top: 30px;
    }

    .back-button a {
      text-decoration: none;
      padding: 10px 20px;
      background-color: #e94560;
      color: white;
      border-radius: 8px;
      font-weight: bold;
    }

    .back-button a:hover {
      background-color: #ff5f77;
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <h2>Profil Saya</h2>

    <div class="profile-item">
      <span class="profile-label">Nama</span>
      <div class="profile-value" id="displayName">Memuat...</div>
    </div>

    <div class="profile-item">
      <span class="profile-label">Email</span>
      <div class="profile-value" id="displayEmail">Memuat...</div>
    </div>

    <div class="back-button">
      <a href="Menu utama.html">Kembali ke Beranda</a>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const name = localStorage.getItem("username") || "Tidak diketahui";
      const email = localStorage.getItem("email") || "Tidak diketahui";

      document.getElementById("displayName").textContent = name;
      document.getElementById("displayEmail").textContent = email;
    });
  </script>

</body>
</html>
